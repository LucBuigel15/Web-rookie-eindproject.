<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body data-bs-theme="light">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand flex-grow-1" href="index.html">Bit academy Credit Shop </a>
                <a href="cart.html" class="me-3">
                    <div class="position-relative">
                        <i class="bi bi-cart fs-2"></i>
                    </div>
                </a>
                <button class="btn darkmode"><i class="bi bi-sun"></i></button>
            </div>
        </nav>

        <div class="container my-5">
            <h1 class="mb-4">Winkelwagen</h1>
            <div class="row" id="cartItems"></div>
        </div>

        <div id="cart">
            <!--Hier plaatsen we de producten die aan de cart worden toegevoegd.-->
        </div>
        <h3 id="total"></h3>
        <button id="orderBtn" class="btn btn-success mt-3">Bestellen</button>

        <!-- Modal wanneer er op de order button word geklikt. -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="orderMessage"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="js/cart.js"></script>
    </body>
</html>
