<!DOCTYPE html>
<html lang="LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bit-Academy Webshop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="shortcut icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcTmRwNe_DOC0n-5VNDNZS2m7zoXzPsVPk6Q&s"
            type="image/x-icon"
        />
    </head>
    <!--De comments in mijn code zijn zelf geschreven en geen AI :)-->
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Bit academy Credit Shop</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <div class="ms-auto d-flex gap-2">
                        <a href="#bestellingen" class="btn btn-secondary">Bestellingen</a>
                        <a href="#producten" class="btn btn-primary">Producten</a>
                        <button class="btn darkmode">
                            <i class="bi bi-sun"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid min-vh-100 pt-100" id="bestellingen">
            <h2 class="mt-2">Orders</h2>
            <div class="card mt-3">
                <ul class="list-group list-group-flush">
                    <!-- Hier voegen we de orders toe via de JS. -->
                </ul>
            </div>
        </div>

        <div class="container-fluid min-vh-100 pt-100" id="producten">
            <h2>Producten</h2>

            <div class="container-fluid">
                <table class="table" id="productTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Naam</th>
                            <th scope="col">Prijs</th>
                            <th scope="col">Afbeelding URL</th>
                            <th scope="col">Acties</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <section class="container-fluid pt-100">
                <h2>Product toevoegen</h2>

                <input id="name" class="form-control mb-2" placeholder="Product naam" />
                <input id="price" type="number" class="form-control mb-2" placeholder="Prijs" />
                <input id="image" class="form-control mb-2" placeholder="Afbeelding URL" />

                <button id="addProduct" class="btn btn-success">Toevoegen</button>
                <button id="resetProducts" class="btn btn-danger ms-2">Reset producten</button>
            </section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 productName" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="editName" class="form-control mb-2" />
                        <input id="editPrice" type="number" class="form-control mb-2" />
                        <input id="editImage" class="form-control mb-2" />
                        <img id="imagePreview" class="img-fluid mb-3" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="saveEdit">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="js/admin.js"></script>
    </body>
</html>
