<!DOCTYPE html>
<html lang="LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bit-Academy Webshop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <!--De comments in mijn code zijn zelf geschreven en geen AI :)-->
    <body>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand flex-grow-1" href="index.html">Bit academy Credit Shop </a>
                <a href="#bestellingen" class="m-3 btn btn-secondary">Bestellingen</a>
                <a href="#producten" class="btn btn-primary">Producten</a>
                <button class="btn darkmode"><i class="bi bi-sun"></i></button>
            </div>
        </nav>

        <div class="container-fluid min-vh-100 pt-100" id="bestellingen">
            <h2 class="mt-2">Orders</h2>
            <div class="card mt-3">
                <ul class="list-group list-group-flush">
                    <!-- Hier voegen we de orders toe via de JS. -->
                </ul>
            </div>
        </div>

        <div class="container-fluid min-vh-100 pt-100" id="producten">
            <h2>Producten</h2>
            <div class="container-fluid">
                <table class="table" id="productTable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Naam</th>
                            <th scope="col">Prijs</th>
                            <th scope="col">Afbeelding URL</th>
                            <th scope="col">Acties</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <section class="container-fluid pt-100">
                <h2>Product toevoegen</h2>

                <input id="name" class="form-control mb-2" placeholder="Product naam" />
                <input id="id" class="form-control mb-2" placeholder="Product ID" />
                <input id="price" type="number" class="form-control mb-2" placeholder="Prijs" />
                <input id="category" class="form-control mb-2" placeholder="Category" />
                <input id="image" class="form-control mb-2" placeholder="Afbeelding URL" />

                <button id="addProduct" class="btn btn-success">Toevoegen</button>
                <button id="resetProducts" class="btn btn-danger ms-2">Reset producten</button>
            </section>

            <select class="form-select container-fluid mt-3 changeProduct" aria-label="Default select example">
                <option selected>Selecteer Product</option>
                <input id="name" class="form-control mb-2 mt-2" placeholder="Product naam" />
                <input id="id" class="form-control mb-2" placeholder="Product ID" />
                <input id="price" type="number" class="form-control mb-2" placeholder="Prijs" />
                <input id="category" class="form-control mb-2" placeholder="Category" />
                <input id="image" class="form-control mb-2" placeholder="Afbeelding URL" />
            </select>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="js/admin.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
